{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
	<form method='POST'>
		<p>User Login</p><br>
		<div class="form-group">
			<label>Username</label>
			<input type="text" name="username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password">
		</div>
		<button type='submit' class='btn btn-primary'>Login</button>
		<p>{{content}}</p>	
	</form>
{% endblock %}
